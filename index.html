<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3299&q=80"
                    alt="Ping Pong" style="width:100%">

            </div>

            <div class="card">

                <h1>Ping Pong Score Keeper</h1>

                <p id="score"> <span id="playerOneDisplay">0</span> to <span id="playerTwoDisplay">0</span></p>

                <p>Use the buttons below to keep score</p>

                <p><b>Playing To</b>
                    <select name="topscore" id="topscore">
                        <option value="five">5</option>
                        <option value="six">6</option>
                        <option value="seven">7</option>
                        <option value="eight">8</option>
                        <option value="nine">9</option>
                        <option value="ten">10</option>
                    </select>
                </p>

                <button id="playerOne">+1 Player One</button>
                <button id="playerTwo">+1 Player Two</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
